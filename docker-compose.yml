version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bucket-backend
    ports:
      - "5487:5487"
    environment:
      - FRONTEND_URL=http://localhost:9527
    volumes:
      - ./backend/.env:/app/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bucket-frontend
    ports:
      - "9527:9527"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5487
    depends_on:
      - backend
    restart: unless-stopped
